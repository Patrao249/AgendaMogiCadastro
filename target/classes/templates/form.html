<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            margin-left: 1em;
            text-decoration: none;
        }

        .container {
            margin: 2em auto;
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        form label {
            display: block;
            margin-top: 1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.3em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 1.5em;
            padding: 0.7em 1.5em;
            background: #2ecc71;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div><strong>Agenda Mogi</strong></div>
    <div>
        <a href="/contatos/listar">Listar Contatos</a>
        <a href="/contatos/novo">Novo Contato</a>
    </div>
</div>

<div class="container">
    <h2 th:text="${contato.id} != null ? 'Editar Contato' : 'Novo Contato'"></h2>
    <form th:action="@{/contatos/salvar}" th:object="${contato}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" th:field="*{telefone}" required />

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" th:field="*{endereco}" required />

        <button type="submit">Salvar</button>
    </form>
</div>

</body>
</html>
