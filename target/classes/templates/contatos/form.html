<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            margin-left: 1em;
            text-decoration: none;
        }

        .container {
            margin: 2em auto;
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75em;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        a.button {
            padding: 0.3em 0.7em;
            background: #3498db;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 0.5em;
        }

        a.button.delete {
            background: #e74c3c;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div><strong>Agenda Mogi</strong></div>
    <div>
        <a href="/contatos/listar">Listar Contatos</a>
        <a href="/contatos/novo">Novo Contato</a>
    </div>
</div>

<div class="container">
    <h2>Contatos Cadastrados</h2>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contato : ${contatos}">
            <td th:text="${contato.nome}">Nome</td>
            <td th:text="${contato.email}">Email</td>
            <td th:text="${contato.telefone}">Telefone</td>
            <td th:text="${contato.endereco}">Endereço</td>
            <td>
                <a th:href="@{'/contatos/editar/' + ${contato.id}}" class="button">Editar</a>
                <a th:href="@{'/contatos/excluir/' + ${contato.id}}" class="button delete"
                   onclick="return confirm('Tem certeza que deseja excluir este contato?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
